<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #C33764   0%, #1D2671 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: none;
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 1.5rem;
        }
        .btn-analyze {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            font-weight: bold;
        }
        .result-positive {
            background: linear-gradient(90deg, #a1c4fd 0%, #c2e9fb 100%);
            color: #155724;
        }
        .result-negative {
            background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 100%);
            color: #721c24;
        }
        .result-neutral {
            background: linear-gradient(90deg, #f6d365 0%, #fda085 100%);
            color: #856404;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Sentiment Analysis</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label">What's your Review</label>
                                <input type="text" name="text" class="form-control" placeholder="Enter text here..." required>
                            </div>
                            <button type="submit" class="btn btn-analyze btn-block w-100">Analyze Sentiment</button>
                        </form>
                        
                        {% if sentiment %}
                        <div class="mt-4 p-3 rounded result-{{ sentiment.label|lower|replace(' ', '-')|replace('😊','')|replace('😠','')|replace('😐','')|trim }}">
                            <h4>Analysis Result:</h4>
                            <div class="display-4">
                                {{ sentiment.label }} ({{ "%.2f"|format(sentiment.score * 100) }}% confidence)
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
